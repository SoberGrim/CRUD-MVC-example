<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
<h1 th:text="'Welcome, ' + ${user.getFirstname()} + '!'">Welcome!</h1>
<h2>Sweet place home on our server!</h2>
<br>
<button type="button" sec:authorize="hasAnyRole('ROLE_USER','ROLE_ADMIN')" onclick="location.href = '/user';">My profile</button>
<button type="button" sec:authorize="hasAnyRole('ROLE_ADMIN')" onclick="location.href = '/admin';">User database</button>
<button type="button" onclick="location.href = '/logout';">Logout</button>
</body>
</html>
